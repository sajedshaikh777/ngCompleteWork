<div class="container-fluid">
  <div class="row">
    <div class="col col-lg-12">
      <form [formGroup]="form">
        <div class="form-group">
          <label for="username">Username</label>
          <input formControlName="username" id="username" type="text" class="form-control">
          <div *ngIf="username.touched && username.invalid" class="alert alert-danger">
            <div *ngIf="username.errors.required">Username is required.</div>
            <div *ngIf="username.errors.minlength">Username should be minimum {{
              username.errors.minlength.requiredLength
              }} characters.</div>
            <div *ngIf="username.errors.cannotContainSpace">Username cannot contain space.</div>
            <div *ngIf="username.errors.shouldBeUnique">Username is already taken.</div>
          </div>
        </div>
        <!-- <div class="form-group">
    <label for="password">Password</label>
    <input fromControlName="password" id="password" type="text" class="form-control">
  </div> -->

        <div class="form-group">
          <label for="amount">Amount</label>
          <input maxlength="10" [(ngModel)]="amountModel" formControlName="amount" id="amount" type="text" class="form-control"
            (blur)="onBlurMethod($value)">
          <div *ngIf="amount.touched && amount.invalid" class="alert alert-danger">
            <div *ngIf="amount.errors.required">Amount is required.</div>
            <div *ngIf="amount.errors.pattern">Incorrect amount entered.</div>
          </div>
        </div>

        <p>{{ amt | number : '1.2-2' }} </p>


        <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Sign Up</button>
      </form>
    </div>
  </div>
</div>
